<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<title>JavaScript Tutorial Range</title>
</head>
<body>
	<!-- Поскольку ползунок range это элемент input, то для считывания его значения можно применять свойство value -->
	<!-- В следующем примере мы будем считывать значение ползунка и выводить его в абзац для этого нам нужно воспользоваться значение oninput -->	
	<!-- Событие oninput срабатывает при любом изменении в элементе формы. Например при вводе нового символа или при перемещении ползунка на один пиксель, в отличии от onchange, которое срабатывает при потере фокуса элементом. oninput событие добавляет ползунку интерактивности -->	
	<input type="range" min="0" max="100" step="2" oninput="fun1()" id="r1">
	<p id="one"></p>


	<script src="script.js"></script>
</body>
